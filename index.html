<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laptop| Store</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="#">
            <h4 class="logotext">Laptop|Shop</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="index.html">Specs</a></li>
                <li class="nav-link"><a href="index.html">Products</a></li>
                <li class="nav-link"><a href="index.html">Contact us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="##">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1> Laptop For The Future</h1>
                    <p>
                      The New 14 Inch Laptop With a 4K Display Comes With Touch Screen  
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14-Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="laptop">
            </div>
        </section>     
        <img class="big-circle" src="./img/big-eclipse.svg">       
        <img class="mid-circle" src="./img/mid-eclipse.svg">
        <img class="small-circle" src="./img/small-eclipse.svg">
